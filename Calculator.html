<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="mycalculator.css">
</head>
<body>
    
    <section CLASS="page">
        <h1 id="text">MY CALCULATOR</h1>
        
        <form name="form1" class="Calci">
            <div>
                <input type="text" class="answer" name="display">
                
                <br><br>
            </div>
            <div>
                
                <input type="button" class="btn" value="AC" onclick="form1.display.value=' '" >
                <input type="button" class="btn" value="<--" onclick="form1.display.value+=String(0,form1.display.value*1-1)" >
                <input type="button" class="btn" value="00" onclick="form1.display.value+='00'" >
                <input type="button" class="btn" value="/" onclick="form1.display.value+='/'" >
                <br><br>
            </div>
            <div>

                <input type="button" class="btn" value="7" onclick="form1.display.value+='7'" >
                <input type="button" class="btn" value="8" onclick="form1.display.value+='8'" >
                <input type="button" class="btn" value="9" onclick="form1.display.value+='9'" >
                <input type="button" class="OPERATOR" value="*" onclick="form1.display.value+='*'" >
                <br><br>
            </div>
            <div>

                <input type="button" class="btn" value="4" onclick="form1.display.value+='4'" >
                <input type="button" class="btn" value="5" onclick="form1.display.value+='5'" >
                <input type="button" class="btn" value="6" onclick="form1.display.value+='6'" >
                <input type="button" class="OPERATOR" value="-" onclick="form1.display.value+='-'" >
                <br><br>
            </div>

            <div>

                <input type="button" class="btn" value="1" onclick="form1.display.value+='1'" >
                <input type="button" class="btn" value="2" onclick="form1.display.value+='2'" >
                <input type="button" class="btn" value="3" onclick="form1.display.value+='3'" >
                <input type="button" class="OPERATOR" value="+" onclick="form1.display.value+='+'" >
                <br><br>
            </div>

            
            <div>
                <input type="button" id="ZERO" value="0" onclick="form1.display.value+='0'" >
                <input type="button" class="btn" value="." onclick="form1.display.value+='.'" >
                <input type="button" class="OPERATOR" value="=" onclick="form1.display.value=eval(form1.display.value)" >
            </div>
    </form>
</section>
    
</body>
</html>
